<!DOCTYPE html>
<html>
<head>
  <style>
    .button-gap {
      margin-bottom: 19px;
      width: 200px;
      height: 40px;
      display: inline-block;
      margin-right: 20px;
    }
    
    .image-gap {
      width: 200px;
      height: 200px;
      display: inline-block;
      margin-right: 20px;
    }
    
    body {
      font-family: system-ui;
      background: #f06d06;
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Teknik.AB Games</h1>
  <button class="button-gap" onclick="myFunction()">Fruit Catcher</button>
  <button class="button-gap" onclick="myOtherFunction()">Tic Tac Toe</button>
  <button class="button-gap" onclick="myThirdFunction()">Padel</button>
  <button class="button-gap" onclick="myFourthFunction()">Button</button>

  <!-- Add an image -->
  <img src="https://i.ibb.co/s1H5pV5/IMG-2759.jpg" alt="Description of the image" class="image-gap">

  <!-- Add another image -->
  <img src="https://i.ibb.co/pzvY87z/IMG-2758.jpg" alt="Description of the image" class="image-gap">

  <!-- Add a third image -->
  <img src="https://example.com/image3.jpg" alt="Description of the image" class="image-gap">

  <!-- Add one more image -->
  <img src="https://example.com/image4.jpg" alt="Description of the image" class="image-gap">

  <script>
    function myFunction() {
      // Redirect to another page
      window.location.href = "https://askansz.github.io/the.king/";
    }

    function myOtherFunction() {
      // Redirect to another page when the second button is clicked
      window.location.href = "https://askansz.github.io/TicTacToeGame/";
    }

    function myThirdFunction() {
      // Perform another action when the third button is clicked
      alert("hello");
    }

    function myFourthFunction() {
      // Perform another action when the fourth button is clicked
      alert("hello");
    }

    document.getElementsByTagName("h1")[0].style.fontSize = "6vw";
  </script>
</body>
</html>
