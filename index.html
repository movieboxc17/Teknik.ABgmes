<!DOCTYPE html>
<html>
<head>
  <style>
    .button-gap {
      margin-bottom: 19px;
      width: 200px;
      height: 40px;
      display: inline-block;
      margin-right: 20px;
      background-color: #4CAF50;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .button-gap:hover {
      background-color: #45a049;
    }
    
    .image-gap {
      width: 200px;
      height: 200px;
      display: inline-block;
      margin-right: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .gap {
      margin-bottom: 20px;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1CB5E0 10%, #000851 100%);
      color: white;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 6vw;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .warning {
      font-size: 18px;
      color: red;
      margin-bottom: 10px;
    }

    .version {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 12px;
      color: white;
    }
    
    .button-container {
      text-align: center;
    }
    
    .image-container {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="warning">Warning! This page is in beta.</div>
  <h1>Teknik.AB Games</h1>
  
  <div class="button-container">
    <button class="button-gap" onclick="myFunction()">Fruit Catcher</button>
    <button class="button-gap" onclick="myOtherFunction()">Tic Tac Toe</button>
    <button class="button-gap" onclick="myThirdFunction()">Chat game</button>
    <button class="button-gap" onclick="myFourthFunction()">Money Game</button>
    <button class="button-gap" onclick="myFifthFunction()">Snake</button>
    <button class="button-gap" onclick="mySixthFunction()">GuessTheNumber</button>
    <button class="button-gap" onclick="mySeventhFunction()">Pixelcamera</button>
    <button class="button-gap" onclick="myEighthFunction()">Button</button>
  </div>

  <!-- Add an image container -->
  <div class="image-container">
    <!-- Add eight more images -->
    <img src="https://example.com/image17.jpg" alt="Description of the image" class="image-gap gap">
    <img src="https://example.com/image18.jpg" alt="Description of the image" class="image-gap gap">
    <img src="https://example.com/image19.jpg" alt="Description of the image" class="image-gap gap">
    <img src="https://example.com/image20.jpg" alt="Description of the image" class="image-gap gap">
    <img src="https://example.com/image21.jpg" alt="Description of the image" class="image-gap gap">
    <img src="https://example.com/image22.jpg" alt="Description of the image" class="image-gap gap">
    <img src="https://example.com/image23.jpg" alt="Description of the image" class="image-gap gap">
    <img src="https://example.com/image24.jpg" alt="Description of the image" class="image-gap gap">
  </div>

  <div class="version">Version 3.5</div>

  <script>
    // Existing functions for the first eight buttons
    function myFunction() {
      window.location.href = "https://askansz.github.io/the.king/";
    }

    function myOtherFunction() {
      window.location.href = "https://askansz.github.io/TicTacToeGame/";
    }

    function myThirdFunction() {
      window.location.href = "https://movieboxc17.github.io/Chat_bot/";
    }

    function myFourthFunction() {
      window.location.href ="https://movieboxc17.github.io/Game12/";
    }
    
    function myFifthFunction() {
      window.location.href ="https://movieboxc17.github.io/Snake/";
    }
    
    function mySixthFunction() {
     window.location.href ="https://askansz.github.io/GuessTheNumber/";
    }
    
    function mySeventhFunction() {
      window.location.href ="https://movieboxc17.github.io/Test56/";
    }
    
    function myEighthFunction() {
      alert("error");
    }
  </script>
</body>
</html>
